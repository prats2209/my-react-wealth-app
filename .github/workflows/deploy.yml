# .github/workflows/deploy.yml
name: Build, Test, and Deploy to Firebase

on:
  push:
    branches:
      - main
      - 'feature/**' # Trigger on pushes to feature branches

jobs:
  build_test_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dependencies
        run: npm install

      - name: Build Project
        run: npm run build

      - name: Run Unit Tests
        run: npm test

      - name: Deploy to Firebase
        if: success() # Only run if tests succeed
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_MY_WEALTH_APP_9D53E }}' # Use your project ID
          channelId: live
          projectId: my-wealth-app-9d53e # Use your project ID
